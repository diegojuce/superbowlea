<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Historial</h1>

    <!-- Tabla de historial -->
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Equipo</th>
          <th>Yardas</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody id="history-body">
        <!-- Datos dinámicos llenados con JavaScript -->
      </tbody>
    </table>

    <!-- Tabla para restar yardas y puntos -->
    <h2>Acciones</h2>
    <table>
      <thead>
        <tr>
          <th>Equipo</th>
          <th>Acción</th>
          <th>Valor</th>
          <th>Aplicar</th>
        </tr>
      </thead>
      <tbody>
        <!-- Restar Yardas -->
        <tr>
          <form action="/restar_yardas" method="POST">
            <td>
              <select name="equipo_id" id="equipo-select" required>
                <option value="" disabled selected>Seleccionar equipo</option>
              </select>
            </td>
            <td>Restar Yardas</td>
            <td>
              <input type="number" name="yardas" value="5" step="5" min="0" required>
            </td>
            <td>
              <button type="submit">Aplicar</button>
            </td>
          </form>
        </tr>

        <!-- Restar Puntos -->
        <tr>
          <form action="/restar_puntos" method="POST">
            <td>
              <select name="equipo_id" id="equipo-select" required>
                <option value="" disabled selected>Seleccionar equipo</option>
              </select>
            </td>
            <td>Restar Puntos</td>
            <td>
              <input type="number" name="puntos" value="7" step="7" min="0" required>
            </td>
            <td>
              <button type="submit">Aplicar</button>
            </td>
          </form>
        </tr>
      </tbody>
    </table>

    <!-- Volver a la página principal -->
    <a href="/" class="volver">Volver</a>
  </div>
  <script src="/static/js/historial.js"></script>
</body>
</html>
