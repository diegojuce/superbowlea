<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superbowl EA 24-25</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Superbowl EA 24-25</h1>

    <!-- Tabla de puntuaciones -->
    <h2>Puntuaciones</h2>
    <table class="responsive-table">
      <thead>
        <tr>
          <th>Equipo</th>
          <th>Yardas</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody id="scores-body">
        <!-- Se llenará dinámicamente con JavaScript -->
      </tbody>
    </table>

    <!-- Tabla de acciones -->
    <h2>Acciones</h2>
    <table class="responsive-table">
      <thead>
        <tr>
          <th>Equipo</th>
          <th>Acción</th>
          <th>Valor</th>
          <th>Aplicar</th>
        </tr>
      </thead>
      <tbody id="actions-body">
        <!-- Se llenará dinámicamente con JavaScript -->
      </tbody>
    </table>

    <!-- Enlace al historial -->
    <a href="/historial" class="button-link">Ver historial</a>
  </div>
  <script src="/static/js/index.js"></script>
</body>
</html>
